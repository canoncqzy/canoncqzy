<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas画板</title>
  <link rel="stylesheet" href="./css">
</head>
<body>
  <div class="container">
    <canvas id="cavs" width="700" height="350"></canvas>
    <ul>
      <li><input type="color" id="colorChoose"></li>
      <li><input type="button" id="cleanBoard" value="清屏"></li>
      <li><input type="button" id="eraser" value="橡皮"></li>
      <li><input type="button" id="rescind" value="撤销"></li>
      <li><input type="range" id="lineRuler" value="线条粗细" min="1" max="23"></li>
    </ul>
  </div>
  <script src="./js"></script>
</body>
</html>
